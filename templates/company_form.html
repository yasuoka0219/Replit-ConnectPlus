{% extends "base.html" %}

{% block title %}{% if company %}企業編集{% else %}企業登録{% endif %} - CONNECT+{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            {% if company %}企業編集{% else %}新規企業登録{% endif %}
        </h1>
        <p class="text-gray-600 dark:text-gray-400">企業情報を入力してください</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8 border border-gray-200 dark:border-gray-700">
        <form method="POST" action="{% if company %}{{ url_for('edit_company', id=company.id) }}{% else %}{{ url_for('create_company') }}{% endif %}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">企業名 *</label>
                <input type="text" id="name" name="name" value="{{ company.name if company else '' }}" required 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="industry" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">業界</label>
                <select id="industry" name="industry" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">未設定</option>
                    {% for ind in industries %}
                    <option value="{{ ind }}" {% if company and company.industry == ind %}selected{% endif %}>{{ ind }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-6">
                <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">所在地</label>
                <input type="text" id="location" name="location" value="{{ company.location if company else '' }}" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="area" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">エリア</label>
                <input type="text" id="area" name="area" value="{{ company.area if company else '' }}" placeholder="例：東京都渋谷区"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="company_size_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">企業規模</label>
                    <select id="company_size_id" name="company_size_id" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">未設定</option>
                        {% for size in company_sizes %}
                        <option value="{{ size.id }}" {% if company and company.company_size_id == size.id %}selected{% endif %}>{{ size.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="customer_status_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">顧客ステータス</label>
                    <select id="customer_status_id" name="customer_status_id" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">未設定</option>
                        {% for status in customer_statuses %}
                        <option value="{{ status.id }}" {% if company and company.customer_status_id == status.id %}selected{% endif %}>{{ status.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-6">
                <label for="memo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">メモ</label>
                <textarea id="memo" name="memo" rows="4" 
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">{{ company.memo if company else '' }}</textarea>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="px-6 py-3 bg-primary hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-200">
                    {% if company %}更新{% else %}登録{% endif %}
                </button>
                <a href="{{ url_for('companies') }}" class="px-6 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition duration-200">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
