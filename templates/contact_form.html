{% extends "base.html" %}

{% block title %}{% if contact %}連絡先編集{% else %}連絡先登録{% endif %} - CONNECT+{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            {% if contact %}連絡先編集{% else %}新規連絡先登録{% endif %}
        </h1>
        <p class="text-gray-600 dark:text-gray-400">連絡先情報を入力してください</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8 border border-gray-200 dark:border-gray-700">
        <form method="POST" action="{% if contact %}{{ url_for('edit_contact', id=contact.id) }}{% else %}{{ url_for('create_contact') }}{% endif %}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-6">
                <label for="company_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">企業 *</label>
                <select id="company_id" name="company_id" required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="">選択してください</option>
                    {% for company in companies %}
                    <option value="{{ company.id }}" {% if contact and contact.company_id == company.id %}selected{% endif %}>
                        {{ company.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">名前 *</label>
                <input type="text" id="name" name="name" value="{{ contact.name if contact else '' }}" required 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">役職</label>
                <input type="text" id="title" name="title" value="{{ contact.title if contact else '' }}" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">メールアドレス</label>
                <input type="email" id="email" name="email" value="{{ contact.email if contact else '' }}" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">電話番号</label>
                <input type="tel" id="phone" name="phone" value="{{ contact.phone if contact else '' }}" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="px-6 py-3 bg-primary hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-200">
                    {% if contact %}更新{% else %}登録{% endif %}
                </button>
                <a href="{{ url_for('contacts') }}" class="px-6 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition duration-200">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
